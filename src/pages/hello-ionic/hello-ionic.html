<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Latest News</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>{{title}}</ion-list-header>
    <button ion-item *ngFor="let data of newsData?.articles" (click)="presentModal(data)">
      <ion-avatar item-start>
        <img src={{data?.urlToImage}}>
      </ion-avatar>
      <p>{{data.title}}</p>
    </button>  
  </ion-list>
</ion-content>
